<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
    <div class="display">
        <input type="text" name="display" >
    </div>
    <div class="">
        <input type="button" onclick="display.value=''" class="op" value="AC"></input>
        <input type="button" onclick="display.value=display.value.slice(0,-1)" class="op" value="DC"></input>
        <input type="button" onclick="display.value+='%'" class="op" value="%"></input>
        <input type="button"onclick="display.value+='/'" class="op" value="/"></input>
    </div>
    <div>
        <input type="button" onclick="display.value+='7'" class="b1" value="7"></input>
        <input type="button" onclick="display.value+='8'" class="b1" value="8"></input>
        <input type="button" onclick="display.value+='9'" class="b1" value="9"></input>
        <input type="button" onclick="display.value+='*'" class="op" value="*"></input>
    
    </div>
    <div>
        <input type="button" onclick="display.value+='4'" class="b1" value="4"></input>
        <input type="button" onclick="display.value+='5'" class="b1" value="5"></input>
        <input type="button" onclick="display.value+='6'" class="b1" value="6"></input>
        <input type="button" onclick="display.value+='-'" class="op" value="-"></input>
    </div>
    <div>
        <input type="button" onclick="display.value+='1'" class="b1" value="1"></input>
        <input type="button" onclick="display.value+='2'" class="b1" value="2"></input>
        <input type="button" onclick="display.value+='3'" class="b1" value="3"></input>
        <input type="button" onclick="display.value+='+'" class="op" value="+"></input>
    </div>
    <div>
        <input type="button"onclick="display.value+='0'" class="b1" value="0"></input>
        <input type="button"onclick="display.value+='.'" class="b1" value="."></input>
        <input type="button"onclick="display.value = eval(display.value)" class="opequal" value="="></input>
    </div>
</form>
    </div>
</body>
</html>
